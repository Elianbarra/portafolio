<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" content="notranslate" />
  <meta http-equiv="Content-Language" content="en" />
  <title>Portafolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    video#background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <script type="module" crossorigin src="https://Elianbarra.github.io/portafolio/assets/index-RNU7POgN.js"></script>
  <link rel="stylesheet" crossorigin href="https://Elianbarra.github.io/portafolio/assets/index-DYWeMoES.css">
</head>

<body>
  <!-- Video de fondo -->
  <video id="background-video" loop muted>
    <source src="https://Elianbarra.github.io/portafolio/assets/F1-DMpWK1gl.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Contenido principal -->
  <div id="root"></div>

  <script>
    const video = document.getElementById('background-video');
    let mouseMoveTimeout;

    video.addEventListener('loadeddata', () => {
      video.pause();
    });

    // Reproduce el video cuando el mouse se mueve
    document.body.addEventListener('mousemove', () => {
      if (video.paused) {
        video.play();
      }

      // Reinicia el temporizador cada vez que el mouse se mueve
      clearTimeout(mouseMoveTimeout);
      mouseMoveTimeout = setTimeout(() => {
        video.pause(); // Pausa el video si el mouse está quieto
      }, 200); // Pausa después de 2 segundos sin movimiento
    });

    // Pausa el video cuando el mouse sale del cuerpo
    document.body.addEventListener('mouseleave', () => {
      video.pause();
      clearTimeout(mouseMoveTimeout);
    });
  </script>
</body>

</html>
